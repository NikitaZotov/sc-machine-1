services:
  machine:
    image: ostis/sc-machine:latest
    build:
      context: .
    volumes:
      - ./kb:/kb
      - kb-binary:/kb.bin
    networks:
      - sc-machine
    ports:
      - "8090:8090"
    healthcheck:
      test: "/sc-machine/scripts/healthcheck.sh"
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 120s
    environment:
      # Use the commented env variable if you need to rebuild KB every startup.
      - "REBUILD_KB=${REBUILD_KB:-0}"
      - "KB_PATH=${KB_PATH:-/kb/repo.path}"
      - "BINARY_PATH=/sc-machine/build/bin"
      - "EXTENSIONS_PATH=/sc-machine/build/lib/extensions"
      - "CONFIG_PATH=/sc-machine/sc-machine.ini"
    command:
      - "run"

volumes:
  kb-binary: {}

networks:
  sc-machine: {}
